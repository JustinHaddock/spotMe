<form class="login">
  <h1 class="title"> spot.me </h1>
  <div class="input">
    <input type="email" placeholder="email" required />
  </div>
  <div class="input">
    <input type="password" placeholder="password" required />
  </div>
  <button style="float:right" ng-click="login.create()">create account</button>
  <button style="float:left" ng-click="login.login()">login</button>
</form>
