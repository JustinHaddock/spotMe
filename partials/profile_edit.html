<!-- ------------------------------------------------------------------------------------------------------------------------------ -->

<div flow-init flow-file-added="profile.handleFile( $file, $event, $flow )">
  <img ng-show="profile.isAdded" flow-img="$flow.files[0]" style="width:150px;height:150px;border-radius:100%;display:block;margin:auto;"/>
  <button align="center" flow-btn class="prof-pic-button">Change Profile Picture</button>
</div>
<!-- ------------------------------------------------------------------------------------------------------------------------------ -->
<p>
  Name:
  <input type="text" class="edit" ng-model="profile.profileInfo.name"> </br>
  Age:
  <input type="number" onkeypress='return event.charCode >= 48 && event.charCode <= 57' class="edit" ng-model="profile.profileInfo.age"> </br>
</p>
Gender:
<select class="edit" ng-model="profile.profileInfo.gender" ng-class="profile.classes.selectInput.gender" style="font-family: monospace; font-size: 1.5em; margin-right:-10px;">
  <option value="♀">♀</option>
  <option value="♂">♂</option>
</select>
</br>
Workout Style:
<select class="edit" ng-model="profile.profileInfo.lifting" ng-class="profile.classes.selectInput.lift">
  <option value="bodybuilding">Bodybuilder</option>
  <option value="powerlifting">Powerlifter</option>
  <option value="crossfit">Crossfitter</option>
  <option value="sport">Sport</option>
  <option value="runner">Runner</option>
  <option value="olympic lifting">Olympic Lifter</option>
  <option value="beginner">Beginner</option>
  <option value="weight loss">Weight Loss</option>
</select>

<googleLocation></googleLocation>

<button ng-click="profile.save() && closeThisDialog(0)">Save</button>
