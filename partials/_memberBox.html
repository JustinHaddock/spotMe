<div class="individual-container">
  <div class="search-pic-holder" style="background-image:url('{{member.picUrl}}');">
    <!-- <img src="{{member.picUrl}}"> -->
  </div>
  <p>
    {{member.name}}, {{member.age}}
  </p>
  <div class="search-member-denominator">
    <span style="font-family: monospace; font-size: 2em; margin-right:-.5em">
      {{member.gender}}
    </span>
    {{member.lifting}}
  </div>
  <span class="profile-nav-text">
    view profile
  </span>
</div>
