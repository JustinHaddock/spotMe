<div class="profile-info-container">
  <button ng-show="profile.classes.readonly" ng-click="profile.editInfo()">edit</button></br>
  name:<input type="text" ng-class="profile.classes.textInput" ng-readonly="profile.classes.readonly" ng-model="profile.profileInfo.name"></br>
  age:<input type="text" ng-class="profile.classes.textInput" ng-readonly="profile.classes.readonly" ng-model="profile.profileInfo.age"></br>
  sex:
  <select ng-model="profile.profileInfo.gender" ng-disabled="profile.classes.readonly" ng-class="profile.classes.selectInput">
      <option value="female">Female</option>
      <option value="male">Male</option>
    </select></br>
  Workout type:
  <select ng-model="profile.profileInfo.lifting" ng-disabled="profile.classes.readonly" ng-class="profile.classes.selectInput">
      <option value="bodybuilding">Bodybuilding</option>
      <option value="powerlifting">Powerlifting</option>
      <option value="xfit">Crossfit</option>
      <option value="sport">Sport</option>
      <option value="run">Running</option>
      <option value="oly">Olympic Lifting</option>
      <option value="newbie">Complete Beginner</option>
      <option value="weight">Weight Loss</option>
    </select></br>
    <input type="file" id="file"/>
    <button ng-click="profile.save()" ng-show="!profile.classes.readonly">Save</button>
</div>
